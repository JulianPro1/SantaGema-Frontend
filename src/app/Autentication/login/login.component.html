                <input type="number" id="Usuario" placeholder="cedula " formControlName="ci">
            </div>            
            <div class="container-inputs">
                <!-- <label for="Contrase単a">Contrase単a</label> -->
                <input type="password" id="Contrase単a" placeholder="Contrase単a" formControlName="password">

    </div>

    </div>

</section>
