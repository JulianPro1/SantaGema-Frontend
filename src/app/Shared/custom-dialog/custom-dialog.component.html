<dialog  #dialog >
    <img src="../../assets/Icons/Alert.svg" alt="">
    <div class="container-dialog">
        <div class="text-dialog">
            <strong>{{ (textError | async)}} !</strong>
            <p>Se ha producido un error al intentar loguearse, por favor intentelo de nuevo.</p>
        </div>
    </div>
    <img src="../../assets/Icons/exit.svg" alt="x" class="exit-dialog" #exit>
</dialog>
